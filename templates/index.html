{% extends 'base.html' %}

{% block title %}Welcome to Tea-blog{% endblock %}

{% block page_content %}
<!--
<div class="page-header">
	<h1>主页</h1>
</div>
-->

{% for article in articles %}
<div class="post">
	<p class="date">{{ moment(article.time_modified).fromNow() }}</p>
	<h1 class="post-title"><a href="{{ url_for('article', id=article.id) }}">{{ article.title }}</a></h1>
	<div class="post_body">{{ article.content }}</div>
</div>
{% endfor %}
{% endblock %}
