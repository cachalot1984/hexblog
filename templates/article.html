{% extends 'base.html' %}

{% block title %}Article -- {{ article.title }} {% endblock %}

{% block page_content %}
<!--
<div class="page-header">
	<h1>文章</h1>
</div>
-->

<div class="post">
	<p class="date">{{ moment(article.time_modified).fromNow() }}</p>
	<h1 class="post-title">{{ article.title }}</h1>
    <div class="post_body"><pre>{{ article.content }}</pre></div>
</div>

{% if current_user.is_authenticated() %}
<div class="btn-group">
    <a href="{{ url_for('edit', opid=article.id) }}" class="btn btn-default" role="button">编辑</a>
    <a href="{{ url_for('delete', id=article.id) }}" class="btn btn-default" role="button">删除</a>
</div>
{% endif %}

{% endblock %}
